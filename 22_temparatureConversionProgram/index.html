<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPARATURE CONVERSION PROGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>Temperature<br>Conversion</h2>
        <input type="number" name="" id="inputBox" value="0" placeholder="0"><br>

        <input type="radio" name="unit" id="toFahrenheit">
        <label for="toFahrenheit"> Celsius ➡ Fahrenheit</label>
        <br>
        <input type="radio" name="unit" id="toCelcius">
        <label for="toCelcius">Fahrenheit ➡ Celsius</label><br>
        <button type="button" onclick="convert()">convert</button>
        <p id="result"></p>
    </form>

    <script src="main.js"></script>
</body>
</html>
